<h1 mat-dialog-title>{{ data.title }} </h1>
<div mat-dialog-content>
  {{ data.msg }}
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ data.trueButton }}</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ data.falseButton }}</button>
</div>
