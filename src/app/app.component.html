<!--The content below is only a placeholder and can be replaced.-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="app-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="app-toolbar" *ngIf="sessionService.isLoggedIn">
    <button mat-icon-button type="submit" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Genesis App</h1>
    &nbsp;&nbsp;

    <app-master-security-context
      style="margin-left: auto; margin-right 0px; width: 25%">
    </app-master-security-context>

  </mat-toolbar>

  <mat-sidenav-container
    class="app-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item
          (click)="initNav()"
          routerLink="/noteentries/{{masterSecurityContext}}">
          Notes
        </a>
        <a mat-list-item
          (click)="initNav()"
          routerLink="/usrmsghistory/system" >
          User Notification History
        </a>
        <a mat-list-item
        (click)="initNav(); logout()" >
        LogOut
      </a>

      </mat-nav-list>

      <mat-nav-list *ngIf="userCanAdmin">
        <mat-divider></mat-divider>
        <h3 matSubheader>Admin</h3>
        <a mat-list-item
          (click)="initNav()"
          routerLink="/users/system">
          Users
        </a>
        <a mat-list-item
          (click)="initNav()"
          routerLink="/usergroups/system">
          Group Roles
        </a>
        <a mat-list-item
          (click)="initNav()"
          routerLink="/securitycontexts/system">
          Security Contexts
        </a>
        <a mat-list-item
          (click)="initNav()"
          routerLink="/appgrants/system">
          App Grants
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <div style="text-align:center">

        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
