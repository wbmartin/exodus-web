<mat-table #table [dataSource]="securityContextDataSource">
  <ng-container matColumnDef="securityContextShortNameCol">
    <mat-header-cell *matHeaderCellDef>
        Context ID
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
        <a [routerLink]="['/securitycontexts/system', element._id['$oid']]">
          {{ element.shortName }}
        </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="securityContextLongNameCol">
    <mat-header-cell *matHeaderCellDef>
        Context ID
    </mat-header-cell>
    <mat-cell *matCellDef="let element">

          {{ element.longName }}

    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="createDateCol">
    <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.createDate['$date'] | date:'yyyy-MM-ddTHH:mm:ss.sssZ' }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['securityContextShortNameCol', 'securityContextLongNameCol', 'createDateCol']"></mat-header-row>

    <mat-row *matRowDef="let myRowData; columns: ['securityContextShortNameCol', 'securityContextLongNameCol', 'createDateCol']"></mat-row>

</mat-table>
